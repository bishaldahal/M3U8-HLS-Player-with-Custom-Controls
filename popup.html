<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HLS Player</title>
  <link rel="stylesheet" href="css/theme.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-secondary);
      margin: 0;
      padding: 0;
      width: 380px;
      max-height: 600px;
    }
    .header {
      background: var(--bg-card);
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
    }
    .header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .section {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
    }
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 0;
      transition: all 0.25s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: var(--gradient-button);
      color: #fff;
      box-shadow: 0 4px 14px rgba(99, 102, 241, 0.25);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.35);
    }
    .btn-secondary {
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      box-shadow: none;
    }
    .btn-secondary:hover {
      background: var(--bg-hover);
      border-color: var(--accent-blue);
      box-shadow: none;
    }
    .btn-group {
      display: flex;
      gap: 12px;
    }
    .history-header {
      padding: 14px 16px 10px;
      color: var(--text-muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .history-item {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      background: transparent;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 3px solid transparent;
    }
    .history-item:hover {
      background: rgba(59, 130, 246, 0.08);
      border-left-color: var(--accent-blue);
    }
    .history-info {
      flex: 1;
      min-width: 0;
    }
    .history-title {
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
      color: var(--text-primary);
    }
    .history-meta {
      font-size: 11px;
      color: var(--text-muted);
    }
    .history-empty {
      color: var(--text-muted);
      text-align: center;
      padding: 40px 20px;
      font-size: 13px;
    }
    .history-list {
      max-height: 340px;
      overflow-y: auto;
    }
    .history-list::-webkit-scrollbar {
      width: 6px;
    }
    .history-list::-webkit-scrollbar-track {
      background: transparent;
    }
    .history-list::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }
    .icon {
      font-size: 18px;
    }
    /* URL Input Section */
    .url-input-section {
      padding: 14px 16px;
      border-bottom: 1px solid var(--border-color);
    }
    .url-input-wrapper {
      display: flex;
      gap: 10px;
    }
    .url-input {
      flex: 1;
      padding: 12px 14px;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-secondary);
      font-size: 13px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .url-input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }
    .url-input::placeholder {
      color: var(--text-muted);
    }
    .url-input.error {
      border-color: var(--accent-red);
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.15);
    }
    .btn-play-url {
      padding: 12px 18px;
      background: var(--gradient-button);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s;
      white-space: nowrap;
      box-shadow: 0 4px 14px rgba(99, 102, 241, 0.25);
    }
    .btn-play-url:hover {
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.35);
      transform: translateY(-1px);
    }
    .btn-play-url:disabled {
      background: var(--bg-input);
      color: var(--text-muted);
      cursor: not-allowed;
      box-shadow: none;
    }
    .url-error {
      color: var(--accent-red);
      font-size: 11px;
      margin-top: 8px;
      display: none;
    }
    .url-error.show {
      display: block;
    }
    /* Focus indicators for accessibility */
    .btn:focus,
    .btn-secondary:focus,
    .history-item:focus {
      outline: 2px solid var(--accent-blue);
      outline-offset: 2px;
    }
    /* Toast notifications */
    .toast {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--gradient-button);
      color: #fff;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    .toast.error {
      background: var(--accent-red);
    }
    .view-all-link {
      color: var(--accent-blue);
      text-decoration: none;
      font-size: 12px;
      text-transform: none;
      letter-spacing: normal;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    .view-all-link:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2><img src="./icons/icon.svg" alt="App Icon" width="24" height="24"> M3U8/HLS Player</h2>
  </div>
  
  <!-- Manual URL Input -->
  <div class="url-input-section">
    <div class="url-input-wrapper">
      <input type="url" id="url-input" class="url-input" placeholder="Paste M3U8/HLS URL here..." aria-label="Stream URL">
      <button id="play-url-btn" class="btn-play-url" aria-label="Play stream">Play</button>
    </div>
    <div id="url-error" class="url-error" role="alert"></div>
  </div>
  
  <div class="section">
    <div class="btn-group">
      <button id="open-options" class="btn">
        <span class="icon">⚙️</span>
        <span>Settings</span>
      </button>
      <button id="open-shortcuts" class="btn-secondary">
        <span class="icon">⌨️</span>
        <span>Shortcuts</span>
      </button>
    </div>
  </div>
  
  <div class="history-header">
    <span>Recent History</span>
    <a href="#" id="view-all-history" class="view-all-link">View All</a>
  </div>
  <div id="history-list" class="history-list" role="list" aria-label="Recent watch history">
    <div class="history-empty">Loading...</div>
  </div>
  
  <!-- Accessible Toast Container -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>
  
  <script src="js/utils.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
